<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="myform" target="_self" class="contact100-form validate-form" action="" onsubmit="">
				<div class="contact100-form-title">
					<div id="question"><span>Got a question</span></div><div id="logo"></div>

				</div>

				<label class="label-input100" for="first-name">Your Name *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first-name" class="input100" type="text" name="entry.701358052" placeholder="Your Name">
					<span class="focus-input100"></span>
				</div>
			

				<label class="label-input100" for="email">Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="entry.172758568" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				

				<label class="label-input100" for="message">Question *</label>
				<div class="wrap-input100 validate-input">
					<textarea id="message" class="input100" name="entry.1561055336" placeholder="Please enter your question.."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button id="send" type="submit" class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

<script>
	function redirect(){
		window.location.href='https://remakehtmlcss.github.io/'
	};
	function postToGoogle(){
    var q1= $('#first-name').val();
    var q2= $('#email').val();
    var q3= $('#message').val();
    $.ajax({
        url:"https://docs.google.com/forms/d/e/1FAIpQLSfrSedVzQk2ZvWTjrfa_db1NGOBIjFyQKrGL5FHdxxM5jeszQ/formResponse",
        data:{"entry.701358052":q1,"entry.172758568":q2,"entry.1561055336":q3},
        type:"POST",
        dataType:"xml",
        statusCode:{
            0:function(){

            },
            200:function(){

            }
        }
	});
	redirect();
}
$(document).ready(function(){
    $('#myform').submit(function(){
        postToGoogle();
        return false;
    });
});

</script>
